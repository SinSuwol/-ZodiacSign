<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>별자리 결과</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'SUIT', 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    img {
      width: 300px;
      height: auto;
      animation: sparkle 2s infinite ease-in-out;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    @keyframes sparkle {
      0%   { filter: brightness(1); }
      50%  { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    .zodiac-info {
      margin-top: 30px;
    }

    .zodiac-info p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background: #ff7043;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background: #ffa07a;
    }
  </style>
</head>
<body>
  <h1>✨ 당신의 별자리는? ✨</h1>

  <img th:src="|${zodiac.imageUrl}|" alt="별자리 이미지" />

  <div class="zodiac-info">
    <p th:text="'⭐ ' + ${zodiac.name} + ' ⭐'"></p>
    <p th:text="${zodiac.description}"></p>
  </div>

  <a href="/">다시하기</a>
</body>
</html>
