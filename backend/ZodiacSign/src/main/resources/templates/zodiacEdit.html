<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${zodiac.id != null} ? '별자리 수정' : '별자리 등록'"></title>
  <style>
    body {
      font-family: 'SUIT', 'Noto Sans KR', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      background-color: #ff7043;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8a65;
    }
  </style>
</head>
<body>
  <h2 th:text="${zodiac.id != null} ? '별자리 수정' : '별자리 등록'"></h2>

  <form th:action="${zodiac.id != null} ? @{/zodiac/update} : @{/zodiac/save}" method="post">
    <input type="hidden" name="id" th:value="${zodiac.id}" />

    <label>이름</label>
    <input type="text" name="name" th:value="${zodiac.name}" required>

    <label>생일</label>
    <input type="date" name="birthDate" th:value="${zodiac.birthDate}" required>

    <label>이미지 URL</label>
    <input type="text" name="imageUrl" th:value="${zodiac.imageUrl}" required>

    <label>설명</label>
    <textarea name="description" rows="4" th:text="${zodiac.description}" required></textarea>

    <button type="submit" th:text="${zodiac.id != null} ? '수정' : '등록'"></button>
  </form>
</body>
</html>
